TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.05
  max_vel_theta: 1
  min_vel_theta: -1
  min_in_place_vel_theta: 0.2

  acc_lim_theta: 1
  acc_lim_x: 0.2
  acc_lim_y: 0

  holonomic_robot: false

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 5

  pdist_scale: 1.0
  occdist_scale: 0.2

  global_frame_id: map


DWAPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.05
  max_vel_y: 0
  min_vel_y: 0
  max_rot_vel: 1
  min_rot_vel: 0.3

  max_vel_trans: 0.3
  min_vel_trans: 0.05

  acc_lim_th: 0.5
  acc_lim_x: 0.1
  acc_lim_y: 0.1

  holonomic_robot: false

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 5

